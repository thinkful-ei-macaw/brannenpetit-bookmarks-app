<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmarks App</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="scripts/index.css">
</head>

<body>
  <div class="container">
    <h1>Bookmarks App</h1>
    <form id="js-bookmarks-form">
      <div class="error-container" hidden>Some error text</div>
      <label for="bookmarks-entry"></label>
      <button type="submit" name="bookmarks-entry" class="js-bookmarks-entry" id='new'>Add bookmark</button>
      <label for="filter-rating"></label>
      <select id="filter-rating" name="filter-rating" value="Rating" class="dropdown">
          <option value="0">Filter Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select>
    </form>
    <ul class="bookmarks-list js-bookmarks-list">
    </ul>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
